services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pharmacy_backend_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - ${DOCKER_NETWORK:-pharmacy-network}
    environment:
      - PHP_FPM_LISTEN=0.0.0.0:9000
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-3306}
      - DB_DATABASE=${DB_DATABASE:-pharmacy_db}
      - DB_USERNAME=${DB_USERNAME:-pharmacy_user}
      - DB_PASSWORD=${DB_PASSWORD:-root}
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}

  nginx:
    image: nginx:alpine
    container_name: pharmacy_backend_nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:80"
    volumes:
      - ./:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - ${DOCKER_NETWORK:-pharmacy-network}
    depends_on:
      - app
    environment:
      - APP_URL=${APP_URL:-http://localhost:8000}

  db:
    image: mysql:8.0
    container_name: pharmacy_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-pharmacy_db}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_USER: ${DB_USERNAME:-pharmacy_user}
    ports:
      - "${DB_PORT:-3307}:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - ${DOCKER_NETWORK:-pharmacy-network}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

networks:
  pharmacy-network:
    name: ${DOCKER_NETWORK:-pharmacy-network}
    external: ${DOCKER_NETWORK_EXTERNAL:-false}

volumes:
  dbdata:
    driver: local

