name: ğŸ” Automated Health Check

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:

jobs:
  health-check:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - name: Check Backend Health
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.EC2_PORT || 22 }}
        script: |
          if curl -f -s http://localhost:8000/api/health > /dev/null; then
            echo "âœ… Backend is healthy"
          else
            echo "âŒ Health check failed - Restarting services..."
            cd /var/www/pharmacy-backend
            docker-compose restart
            sleep 30
            
            # Retry health check
            if curl -f -s http://localhost:8000/api/health > /dev/null; then
              echo "âœ… Backend recovered"
            else
              echo "âŒ Backend still unhealthy"
              exit 1
            fi
          fi

    - name: ğŸš¨ Alert on Failure
      if: failure()
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo "ğŸš¨ Backend health check failed!"
          # Add notification here (email, Slack, etc.)
